<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
	
	<b:messages styleClass="msgs" redisplay="false" for="@parent" recursive="true" id="formerrors"/>

	<b:inputText id="name" value="#{customer.name}" label="Name"
		required="true" renderLabel="true" />
	<h:message for="name" />
	<b:inputText id="address" value="#{customer.address}" label="Address"
		renderLabel="true" />
	<h:message for="address" />
	<b:inputText id="country" value="#{customer.country}" label="Country"
		renderLabel="true" />
	<h:message for="country" />
	<b:inputText id="email" value="#{customer.email}" label="Email"
		renderLabel="true" />
	<h:message for="email" />
	<b:inputText id="phone" value="#{customer.phoneNumber}"
		label="Phone Number" renderLabel="true" />
	<h:message for="phone" />

	<b:selectOneMenu value="#{customer.status}" label="Status:" id="status">
		<f:selectItems value="#{data.statuses}" var="status"
			itemValue="#{status}" itemLabel="#{status.label}" />
	</b:selectOneMenu>
	<h:message for="status" />
	
	<b:selectOneMenu value="#{customer.responsibilitySeller}" label="Responsibility Seller:" id="seller">
		<f:selectItems value="#{customerController.sellers}" var="user"
			itemValue="#{user}" itemLabel="#{user.name}" />
	</b:selectOneMenu>

	<h:message for="seller" />

</ui:composition>
