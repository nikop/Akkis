<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="id" value="#{customerController.customer}"
				converter="#{customerConverter}" converterMessage="Unknown customer"
				required="true"
				requiredMessage="Bad request, please use a link from within the system." />
		</f:metadata>
	</ui:define>

	<ui:param name="title" value="Customer - Edit" />
    <ui:param name="tab" value="customer" />
    
    <ui:param name="pagePermission" value="EDIT_CUSTOMERS" />

	<ui:define name="content">
	
		<h2>Edit Customer - #{customerController.customer.name}</h2>

		<b:form id="customerform">

			<ui:include src="customerForm.xhtml">
				<ui:param name="customer" value="#{customerController.customer}" />
			</ui:include>

			<b:commandButton value="Save"
				action="#{customerController.updateCustomer(customerController.customer)}" />
		</b:form>
	</ui:define>
</ui:composition>
