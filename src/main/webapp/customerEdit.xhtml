<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<ui:define name="metadata">
		<f:metadata>
		    <f:viewParam name="id" value="#{customerController.customer}" 
		        converter="#{customerConverter}" converterMessage="Unknown customer"
		        required="true" requiredMessage="Bad request, please use a link from within the system."
		    />
		</f:metadata>
    </ui:define>
    
	<ui:param name="title" value="Customer - Edit" />

	<ui:define name="content">
<h:form id="customerform">
			<table>
				<tr>
					<td>Customer Name</td>
					<td><h:inputText label="name" value="#{customerController.customer.name}">
						</h:inputText></td>
				</tr>
				<tr>
					<td>Customer Address</td>
					<td><h:inputText label="name" value="#{customerController.customer.address}">
						</h:inputText></td>
				</tr>
				<tr>
					<td>Customer Country</td>
					<td><h:inputText label="name" value="#{customerController.customer.country}">
						</h:inputText></td>
				</tr>
				<tr>
					<td>Customer Email</td>
					<td><h:inputText label="name" value="#{customerController.customer.email}">
						</h:inputText></td>
				</tr>
				<tr>
					<td>Customer Phone Number</td>
					<td><h:inputText label="name" value="#{customerController.customer.phoneNumber}">
						</h:inputText></td>
				</tr>
				<tr>
					<td>Customer Status</td>
					<td><h:selectOneMenu value="#{customerController.customer.status}">
							<f:selectItems value="#{data.statuses}" var="status"
								itemValue="#{status}" itemLabel="#{status.label}" />
						</h:selectOneMenu></td>
				</tr>
				<tr>
					<td><h:commandButton
							action="#{customerController.saveCustomer(customerController.customer)}"
							value="Save Customer" /></td>
				</tr>
			</table>
		</h:form>
	
	</ui:define>
</ui:composition>
