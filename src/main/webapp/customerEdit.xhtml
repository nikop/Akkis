<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="id" value="#{customerController.customer}"
				converter="#{customerConverter}" converterMessage="Unknown customer"
				required="true"
				requiredMessage="Bad request, please use a link from within the system." />
		</f:metadata>
	</ui:define>

	<ui:param name="title" value="Customer - Edit" />
    <ui:param name="tab" value="customer" />
    
    <ui:param name="pagePermission" value="#{loginUser.can('EDIT_CUSTOMERS')}" />

	<ui:define name="content">

		<b:panel title="New Customer" collapsible="false">
			<h:form id="customerform">

				<ui:include src="/customerForm.xhtml">
					<ui:param name="customer" value="#{customerController.customer}" />
				</ui:include>

				<b:commandButton value="Save"
					action="#{customerController.saveCustomer(customerController.customer)}" />
			</h:form>
		</b:panel>
	</ui:define>
</ui:composition>
