<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:param name="title" value="Company" />
    <ui:param name="tab" value="company" />
    
    <ui:param name="pagePermission" value="VIEW_COMPANIES" />

	<ui:define name="content">
		<h2>Companies</h2>
		
		<b:buttonGroup styleClass="btn-pad">
		    <b:button icon="plus-sign" value="New" outcome="new" size="sm" />
		</b:buttonGroup>
		
		<b:dataTable value="#{companyController.companies}" var="ca">
			<h:column headerstyleClass="first">
				<f:facet name="header">Name</f:facet>			
                <h:link outcome="edit.xhtml" value="#{ca.name}" disabled="#{!userInfo.can('EDIT_COMPANIES')}">
                	<f:param name="id" value="#{ca.id}" />
                </h:link>           
            </h:column>
			<h:column>
				<f:facet name="header">Address</f:facet>
                #{ca.address}
            </h:column>
			<h:column>
				<f:facet name="header">Phone Number</f:facet>
                #{ca.phoneNumber}
            </h:column>
			<h:column>
				<f:facet name="header">Web Page</f:facet>
                    #{ca.webPage}
            </h:column>
			<h:column>
				<f:facet name="header">Business Id</f:facet>
                      #{ca.yTunnus} 
            </h:column>
		</b:dataTable>
	</ui:define>
</ui:composition>
