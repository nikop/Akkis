<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
	
	<b:messages styleClass="msgs" redisplay="false" for="@parent" recursive="true" id="formerrors"/>

	<b:inputText id="name" value="#{company.name}" label="Name"
		required="true" renderLabel="true" />
	<h:message for="name" />
	
	<b:inputText id="address" value="#{company.address}" label="Address"
		renderLabel="true" />
	<h:message for="address" />
	
	<b:inputText id="phone" value="#{company.phoneNumber}" label="Phone Number"
		renderLabel="true" />
	<h:message for="phone" />
	
	<b:inputText id="webpage" value="#{company.webPage}" label="Webpage"
		renderLabel="true" />
	<h:message for="phone" />
	
	<b:inputText id="businessid" value="#{company.yTunnus}" label="Company Business ID"
		renderLabel="true" />
	<h:message for="businessid" />

</ui:composition>
