<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:param name="title" value="Product" />
    <ui:param name="tab" value="product" />

    <ui:param name="pagePermission" value="#{loginUser.can('VIEW_PRODUCTS')}" />

	<ui:define name="content">
		<b:dataTable value="#{productController.products}" var="pd">
			<h:column headerstyleClass="first">
				<f:facet name="header">Name</f:facet>
				#{pd.name}
            </h:column>
			<h:column>
				<f:facet name="header">Price</f:facet>
                    #{pd.price}
            </h:column>
			<h:column>
				<f:facet name="header"></f:facet>
				<h:link outcome="productEdit.xhtml" value="Edit" rendered="#{loginUser.can('EDIT_PRODUCTS')}">
					<f:param name="id" value="#{pd.id}" />
				</h:link>
			</h:column>

		</b:dataTable>

		<b:panel title="New Product" collapsible="false" rendered="#{loginUser.can('EDIT_PRODUCTS')}">
			<h:form id="productform">

				<ui:include src="/productForm.xhtml">
					<ui:param name="product" value="#{productController.product}" />
				</ui:include>

				<b:commandButton value="Add New"
					action="#{productController.saveProduct()}" />
			</h:form>
		</b:panel>
	</ui:define>
</ui:composition>
