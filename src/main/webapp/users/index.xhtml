<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:param name="title" value="Users" />
    <ui:param name="tab" value="users" />
    
    <ui:param name="pagePermission" value="VIEW_USERS" />

	<ui:define name="content">
		<h2>Users</h2>
		
		<b:buttonGroup styleClass="btn-pad">
		    <b:button icon="plus-sign" value="New" outcome="new" size="sm" />
		</b:buttonGroup>
		
		<b:dataTable value="#{userController.users}" var="user">
			<h:column headerstyleClass="first">
				<f:facet name="header">Name</f:facet>
				<h:link outcome="show" value="#{user.name}">
               		<f:param name="id" value="#{user.id}" />
               	</h:link>				
            </h:column>
			<h:column>
				<f:facet name="header">Roles</f:facet>
                <ui:repeat var="i" value="#{user.roles}" varStatus="status">
                	#{i.label}#{status.last ? '' : ', '}
                </ui:repeat>
            </h:column>
		</b:dataTable>
	</ui:define>
</ui:composition>
