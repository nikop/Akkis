<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:param name="title" value="Company" />
    <ui:param name="tab" value="company" />
    
    <ui:param name="pagePermission" value="#{loginUser.can('VIEW_COMPANIES')}" />

	<ui:define name="content">
		<b:dataTable value="#{companyController.companies}" var="ca">
			<h:column headerstyleClass="first">
				<f:facet name="header">Name</f:facet>
				#{ca.name}
            </h:column>
			<h:column>
				<f:facet name="header">Address</f:facet>
                #{ca.address}
            </h:column>
			<h:column>
				<f:facet name="header">Phone Number</f:facet>
                #{ca.phoneNumber}
            </h:column>
			<h:column>
				<f:facet name="header">Web Page</f:facet>
                    #{ca.webPage}
            </h:column>
			<h:column>
				<f:facet name="header">Business Id</f:facet>
                      #{ca.yTunnus} 
            </h:column>
            <h:column>
				<f:facet name="header">Actions</f:facet>
                <h:link outcome="companyEdit.xhtml" value="Edit">
                	<f:param name="id" value="#{ca.id}" />
                </h:link>
        	</h:column>
		</b:dataTable>
		
		<b:panel title="New Company" collapsible="false" rendered="#{loginUser.can('EDIT_COMPANIES')}">
			<h:form id="companyform">

				<ui:include src="/companyForm.xhtml">
					<ui:param name="company" value="#{company}" />
				</ui:include>

				<b:commandButton value="Add"
					action="#{companyController.saveCompany()}" />
			</h:form>
		</b:panel>
	</ui:define>
</ui:composition>
