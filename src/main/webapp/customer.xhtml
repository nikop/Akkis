<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:param name="title" value="Customer" />
    <ui:param name="tab" value="customer" />

    <ui:param name="pagePermission" value="#{loginUser.can('VIEW_CUSTOMERS')}" />

	<ui:define name="content">
		<b:dataTable value="#{customerController.customers}" var="ca">
			<h:column headerstyleClass="first">
				<f:facet name="header">Name</f:facet>
                    #{ca.name}
            </h:column>
			<h:column>
				<f:facet name="header">Address</f:facet>
                    #{ca.address}
            </h:column>

			<h:column>
				<f:facet name="header">Country</f:facet>
                    #{ca.country}
            </h:column>
			<h:column>
				<f:facet name="header">Email</f:facet>
                    #{ca.email}
            </h:column>
			<h:column>
				<f:facet name="header">Phone Number</f:facet>
                    #{ca.phoneNumber}
            </h:column>
			<h:column>
				<f:facet name="header">Status</f:facet>
                    #{ca.status.label}
            </h:column>
			<h:column>
				<f:facet name="header">Responsibility Seller</f:facet>
                      #{ca.responsibilitySeller} 
        	</h:column>
			<h:column>
				<f:facet name="header">Actions</f:facet>
                <h:link outcome="customerEdit.xhtml" value="Edit">
                	<f:param name="id" value="#{ca.id}" />
                </h:link>
        	</h:column>
		</b:dataTable>

		<b:panel title="New Customer" collapsible="false" rendered="#{loginUser.can('EDIT_CUSTOMERS')}">
			<h:form id="customerform">

				<ui:include src="/customerForm.xhtml">
					<ui:param name="customer" value="#{customer}" />
				</ui:include>

				<b:commandButton value="Add New"
					action="#{customerController.saveCustomer()}" />
			</h:form>
		</b:panel>
	</ui:define>
</ui:composition>
